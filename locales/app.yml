      en: "No network selected"
      fr: "Aucun réseau sélectionné"
    no_station_available:
      en: "No station available"
      fr: "Aucune station disponible"
    unknown_mode:
      en: "Unknown mode"
      fr: "Mode inconnu"
    adapter_enabled:
      en: "Adapter enabled"
      fr: "Adaptateur activé"
    adapter_disabled:
      en: "Adapter disabled"
      fr: "Adaptateur désactivé"
    power_on_device:
      en: "Power On Device"
      fr: "Activer l'appareil"
