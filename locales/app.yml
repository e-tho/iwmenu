      fr: "Réseau connu découvert : %{network_name}"
    discovered_network:
      en: "Discovered network: %{network_name}"
      fr: "Réseau découvert : %{network_name}"
    error_processing_network:
      en: "Error processing network: %{error_message}"
      fr: "Erreur lors du traitement du réseau : %{error_message}"
    scan_already_in_progress:
      en: "Scan already in progress"
      fr: "Analyse déjà en cours"
    start_scanning:
      en: "Starting scan"
      fr: "Début de l'analyse"
    scan_in_progress:
      en: "Wi-Fi scan in progress"
      fr: "Analyse Wi-Fi en cours"
    error_initiating_scan:
      en: "Error initiating scan: %{error_message}"
      fr: "Erreur lors de l'initialisation de l'analyse : %{error_message}"
    scan_completed:
      en: "Scan completed"
      fr: "Analyse terminée"
    disconnected_from_network:
      en: "Disconnected from %{network_name}"
      fr: "Déconnecté de %{network_name}"
    error_disconnecting:
      en: "Error disconnecting: %{error_message}"
      fr: "Erreur lors de la déconnexion : %{error_message}"
  network:
