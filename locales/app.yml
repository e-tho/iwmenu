      disable_autoconnect:
        name:
          en: "Disable Autoconnect"
          fr: "Désactiver la connexion automatique"
      enable_autoconnect:
        name:
          en: "Enable Autoconnect"
          fr: "Activer la connexion automatique"
      forget_network:
        name:
          en: "Forget Network"
          fr: "Oublier le réseau"
  settings:
    options:
      disable_adapter:
        name:
          en: "Disable Adapter"
          fr: "Désactiver l'adaptateur"
      change_mode:
        name:
          en: "Change Mode"
          fr: "Changer de mode"
  ap:
    options:
      start_ap:
        name:
          en: "Start AP"
          fr: "Démarrer le point d'accès"
      stop_ap:
