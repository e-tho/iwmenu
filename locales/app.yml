        name:
          en: "Set Password"
          fr: "Définir le mot de passe"
        prompt:
          en: "Entrez la passphrase pour %{ssid}:"
          fr: "Entrez le mot de passe pour le point d'accès:"
      change_mode:
        name:
          en: "Change Mode"
          fr: "Changer de mode"
  change_mode:
    options:
      station:
        name:
          en: "Station"
          fr: "Station"
      access_point:
        name:
